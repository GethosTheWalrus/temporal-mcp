name: Security

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * 1"  # Every Monday at 08:00 UTC

jobs:
  pip-audit:
    name: Dependency vulnerability scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

  semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Semgrep
        run: semgrep --config=auto --error temporal_mcp/
